name: Build, Test, and Release

on:
  push:
    branches: [ main, beta ]
  pull_request:
    branches: [ main, beta ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: family-album-backup

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Build test image
      run: docker build -t test-image .

    - name: Test container environment validation
      run: |
        # Test that container fails gracefully with missing URL
        set +e  # Don't exit on error
        OUTPUT=$(docker run --rm --entrypoint="" test-image /entrypoint.sh 2>&1)
        EXIT_CODE=$?
        set -e  # Re-enable exit on error
        
        if echo "$OUTPUT" | grep -q "Error: MITENE_URL environment variable is required"; then
          echo "âœ… Container properly validates required environment variables"
        else
          echo "âŒ Container validation test failed. Output: $OUTPUT"
          exit 1
        fi

    - name: Test container structure and dependencies
      run: |
        # Test that required files and commands exist
        docker run --rm --entrypoint="" test-image sh -c '
          echo "Testing container structure..."
          ls -la /entrypoint.sh || exit 1
          ls -la /app/mitene_download.py || exit 1
          python3 --version || exit 1
          python3 -c "import aiohttp; print(\"aiohttp installed\")" || exit 1
          echo "âœ… All required components are present"
        '

    - name: Test entrypoint script with valid environment
      run: |
        # Test that entrypoint starts correctly but exit before actual download
        set +e  # Don't exit on error
        timeout 10s docker run --rm \
          -e MITENE_URL="https://mitene.us/f/test123" \
          -e MITENE_PASSWORD="testpass" \
          test-image 2>&1 | head -20 &
        DOCKER_PID=$!
        sleep 5
        kill $DOCKER_PID 2>/dev/null || true
        wait $DOCKER_PID 2>/dev/null || true
        set -e  # Re-enable exit on error
        echo "âœ… Container starts and accepts environment variables"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_beta: ${{ steps.version.outputs.is_beta }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Determine version
      id: version
      run: |
        IS_BETA="false"
        
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          echo "version=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          echo "is_beta=true" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/beta" ]]; then
          # Beta branch - use beta versioning
          IS_BETA="true"
          LAST_TAG=$(git tag --list 'v*' --sort=-version:refname | head -n1 || echo "v0.0.0")
          VERSION=$(echo $LAST_TAG | sed 's/v//')
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Get commit count since last tag for beta number
          COMMIT_COUNT=$(git rev-list $LAST_TAG..HEAD --count 2>/dev/null || echo "1")
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          # Use - instead of + for Docker compatibility
          NEW_VERSION="v${MAJOR}.${MINOR}.$((PATCH + 1))-beta.${COMMIT_COUNT}-${SHORT_SHA}"
          echo "Beta version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "is_beta=true" >> $GITHUB_OUTPUT
        else
          # Main branch - stable release
          LAST_TAG=$(git tag --list 'v*' --sort=-version:refname | grep -v 'beta' | head -n1 || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"
          
          VERSION=$(echo $LAST_TAG | sed 's/v//')
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Determine version bump based on commit messages since last tag
          if git log $LAST_TAG..HEAD --oneline | grep -E "(feat!|BREAKING|breaking)"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif git log $LAST_TAG..HEAD --oneline | grep -E "(feat|feature)"; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "is_beta=false" >> $GITHUB_OUTPUT
        fi


    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image (Main)
      if: github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.version.outputs.version }}
          ${{ env.REGISTRY }}/${{ github.repository }}:latest
        labels: |
          org.opencontainers.image.title=Mitene Backup
          org.opencontainers.image.description=Automated backup for Mitene family albums
          org.opencontainers.image.version=${{ steps.version.outputs.version }}
          org.opencontainers.image.revision=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Docker image (Beta)
      if: github.ref == 'refs/heads/beta'
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.version.outputs.version }}
          ${{ env.REGISTRY }}/${{ github.repository }}:beta
        labels: |
          org.opencontainers.image.title=Mitene Backup (Beta)
          org.opencontainers.image.description=Automated backup for Mitene family albums - Beta Release
          org.opencontainers.image.version=${{ steps.version.outputs.version }}
          org.opencontainers.image.revision=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Docker image (PR)
      if: github.event_name == 'pull_request'
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.version.outputs.version }}
        labels: |
          org.opencontainers.image.title=Mitene Backup (PR)
          org.opencontainers.image.description=Automated backup for Mitene family albums - Pull Request Build
          org.opencontainers.image.version=${{ steps.version.outputs.version }}
          org.opencontainers.image.revision=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.version.outputs.version }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-results.sarif'

  release:
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta') && github.event_name == 'push'
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        VERSION="${{ needs.build-and-push.outputs.version }}"
        IS_BETA="${{ needs.build-and-push.outputs.is_beta }}"
        
        if [[ "$IS_BETA" == "true" ]]; then
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        else
          LAST_TAG=$(git describe --tags --abbrev=0 --match='v[0-9]*.[0-9]*.[0-9]*' 2>/dev/null || echo "")
        fi
        
        {
          echo "CHANGELOG<<EOF"
          
          if [[ "$IS_BETA" == "true" ]]; then
            echo "## ðŸ§ª Beta Release $VERSION"
            echo ""
            echo "âš ï¸ **This is a pre-release version for testing purposes**"
            echo ""
          else
            echo "## What's Changed in $VERSION"
            echo ""
          fi
          
          if [ -n "$LAST_TAG" ]; then
            git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges
          else
            git log --pretty=format:"- %s (%h)" --no-merges -10
          fi
          
          echo ""
          echo ""
          echo "## Docker Images"
          echo '- `ghcr.io/${{ github.repository }}:'"$VERSION"'`'
          
          if [[ "$IS_BETA" == "true" ]]; then
            echo '- `ghcr.io/${{ github.repository }}:beta`'
          else
            echo '- `ghcr.io/${{ github.repository }}:latest`'
          fi
          
          echo ""
          
          if [ -n "$LAST_TAG" ]; then
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$LAST_TAG...$VERSION"
          fi
          
          echo "EOF"
        } >> $GITHUB_OUTPUT


    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.build-and-push.outputs.version }}
        name: Release ${{ needs.build-and-push.outputs.version }}
        body: ${{ steps.changelog.outputs.CHANGELOG }}
        generate_release_notes: false
        make_latest: ${{ needs.build-and-push.outputs.is_beta == 'false' }}
        prerelease: ${{ needs.build-and-push.outputs.is_beta == 'true' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
